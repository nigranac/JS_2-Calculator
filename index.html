<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
        <div class="grid-container">
            <div class="result">
            </div>
            <button id="AC">AC</button>
            <button id="DEL">DEL</button>
            <button class="operator" id="div">/</button>
            <button class="num" id="A1" value="1">1</button>
            <button class="num" id="A2" value="2">2</button>
            <button class="num" id="A3" value="3">3</button>
            <button class="operator" id="multip">*</button>
            <button class="num" id="A4" value="4">4</button>
            <button class="num" id="A5" value="5">5</button>
            <button class="num" id="A6" value="6">6</button>
            <button class="operator" id="addition">+</button>
            <button class="num" id="A7" value="7">7</button>
            <button class="num" id="A8" value="8">8</button>
            <button class="num" id="A9" value="9">9</button>
            <button class="operator" id="subt">-</button>
            <button id="dot">.</button>
            <button class="num" id="A0" value="0">0</button>
            <button class="operator" id="equals">=</button>
          </div>
          <script src="index.js"></script>
          
      
</body>
</html>
